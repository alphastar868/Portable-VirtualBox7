[usb]
01="USB"
02="Jeśli chcesz uruchomić VirtualBox z opcjonalnym wsparciem USB, możesz tutaj włączyć lub włączyć interfejs USB. Uwaga: Jeśli włączysz obsługe USB, musisz zgodzić sie na specjalnego sterownika USB VirtualBox. To tylko dla celów bezpieczeństwa. (DEFAULT = USB support "OFF")"
03="Uruchom VirtualBox bez wsparcia USB (DOMYŚLNE)"
04="Uruchom VirtualBox z wsparciem USB"

[net]
01="Sieć"
02="Jeśli chcesz uruchomić VirtualBox z opcjonalnym wsparciem sieci, możesz tutaj włączyć lub włączyć to wsparcie. Uwaga: Jeśli włączysz sieć, musisz zgodzić sie na specjalnego sterownika sieci VirtualBox. To tylko dla celów bezpieczeństwa. (DEFAULT = wsparcie sieci "WYŁ")"
