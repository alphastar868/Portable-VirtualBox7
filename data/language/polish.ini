01="Ustawienia-HotKey"
02="Żeby wybrać HotKey, ustaw komendy tutaj. Uwaga: Komendy przycisków limitowane do ALT, CTRL i SHIFT. Ostatni przycisk definiowany przez użytkownika. (DOMYŚLNIE = CTRL+"1-6")"
